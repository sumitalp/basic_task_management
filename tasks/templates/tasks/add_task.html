{% extends "tasks/base.html" %}

{% block page_heading %}{% endblock %}
{% block title %}Add Task{% endblock %}

{% block content %}

	<h2>Add a task:</h2>

	<form action="" method="post">
		{% csrf_token %}
	<table>{{ form }}</table>
	<p><input type="submit" value="Submit" class="todo-button"></p>
	</form>
    <p><a href="{% url 'tasks:task-lists' %}">Task Lists</a></p>

{% endblock %}
